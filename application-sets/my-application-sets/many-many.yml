apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: many-apps-many-cluster
spec:
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          # git generator, 'child' #1
          - git:
              repoURL: https://github.com/eambrosino/gitops-cert-level-2-examples.git
              revision: HEAD
              directories:
                - path: application-sets/example-apps/*
          - clusters: {}
  template:
    metadata:
      name: '{{path.basename}}-{{name}}'
    spec:
      # The project the application belongs to
      project: default

      # Source of the application manifests
      source:
        repoURL: https://github.com/eambrosino/gitops-cert-level-2-examples.git
        targetRevision: HEAD
        path: '{{path}}'

      # Destination cluster and namespace to deploy the application	  
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'

      syncPolicy:
        syncOptions:
          - CreateNamespace=true  
        automated:
          prune: true
          selfHeal: true
